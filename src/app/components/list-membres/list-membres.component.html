    </li>
    <li>
      <button class="btn btn-outline-info ml-2">Active</button>
    </li>
    <li>
      <button class="btn btn-outline-info ml-2" (click)="onGetMembresMen()">Homme</button>
    </li>
    <li>
      <button class="btn btn-outline-info ml-2" (click)="onGetMembresWomen()">Femme</button>
    </li>

      <button class="btn btn-outline-info ml-2" routerLink="/addMembre">New</button>

<ng-container *ngIf="(membres$ | async) as result" [ngSwitch]="result.dataState">
  <ng-container *ngSwitchCase="DataStateEnum.LOADING">
    Loading....
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.ERROR">
    {{result.errorMessage}}
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.LOADED">
    <table class="table table-hover table-responsive-md w-auto align-self-center">
      <thead class="thead-light">
        <tr>
          <th>ID</th><th>Nom</th><th>Prenom</th><th>N° Membre</th><th>Date de Naissance</th><th>Télephone</th><th>Adresse</th><th>Civilité</th><th></th><th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of result.data._embedded.membres">
          <td>{{m.id}}</td>
          <td>{{m.nom}}</td>
          <td>{{m.prenom}}</td>
          <td>{{m.numMbre}}</td>
          <td>{{m.dateNais}}</td>
          <td>{{m.telephone}}</td>
          <td>{{m.adresse}}</td>
          <td>{{m.sexe}}</td>
          <td>
            <img height="50" width="75" src="{{this.membreService.host+'/photoMembre/'+m.id}}" alt="photo">
            <p (click)="onEditPhoto(m)">
              <button>
                <span class="fa fa-refresh"></span>
              </button>
            </p>
            <p *ngIf="editPhoto && currentMembre==m">
              <input type="file" (change)="onSelectedFile($event)">
              <button class="btn btn-info" (click)="onUploadPhoto()">Upload</button>
              {{progress}}
            </p>
          </td>
          <td>
            <button (click)="onEditMembre(m)" class="btn btn-info ">
              <span class="fa fa-edit"></span>
            </button>
          </td>
          <td>
            <button (click)="onDeleteMembre(m)" class="btn btn-danger ">
              <span class="fa fa-trash-o"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ul *ngIf="pages" class="nav nav-pills">
    <li *ngFor="let p of pages; let i=index" class="nav-item">
      <a [ngClass]="i==currentPage?'nav-link active':'nav-link'" (click)="onPageMembre(i)"
          class="cliquable">{{i}}</a>
    </li>
  </ul>
</ng-container>
