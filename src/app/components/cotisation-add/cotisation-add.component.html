<div class="container" >
  <form (ngSubmit)="onGetNbreMois(f)" #f="ngForm">
    <div class="form-group">
      <label >Nombre de mois</label>
      <input type="text" class="form-control" name="nbreMois" ngModel required>
    </div>

    <div class="form-group">
      <label >Nombre de mois</label>
      <select name="month" ngModel>
        <option *ngFor="let month of cotisationMonth">
          {{ month }}
        </option>
      </select>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="f.invalid">Add</button>
  </form>

  <table class="table table-hover table-responsive-md w-auto align-self-center" *ngIf="paie && f.valid">
    <thead class="thead-light">
    <tr>
      <th>Annee</th><th>Mois</th><th>Montant</th>
    </tr>
    </thead>
    <tbody *ngIf="nMois>0">
    <tr *ngFor="let in of counter(nMois) ;let i = index">
      <td>{{annee}}</td>
      <td>{{mois+1+i | date: 'MMMM':'':'fr-FR'  }}</td>
      <td>{{montant | currency: 'EUR' }}</td>
    </tr>
    </tbody>
  </table>

</div>
