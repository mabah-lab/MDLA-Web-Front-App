<ng-container *ngIf="(membres$ | async) as result" [ngSwitch]="result.dataState">
  <ng-container *ngSwitchCase="DataStateEnum.LOADING">
    Loading....
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.ERROR">
    {{result.errorMessage}}
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.LOADED">

    <div class="container" *ngIf="result.data">
      <div class="row">
        <div class="col-lg-3 col-sm-6" >

          <div class="card hovercard">
            <div class="cardheader">

            </div>
            <div class="avatar">
<!--              <img alt="" src="http://lorempixel.com/100/100/people/9/">-->
              <img alt="" src="{{this.membreService.host+'/photoMembre/'+result.data.id}}">
            </div>
            <div class="info">
              <div class="title">
<!--                {{result.data._embedded.membres.nom}}-->
                {{result.data.nom+" "+result.data.prenom}}
              </div>
              <div class="desc">{{result.data.dateNais}}</div>
              <div class="desc">{{result.data.numMbre}}</div>
              <div class="desc">{{result.data.telephone}}</div>
              <div class="desc">{{result.data.adresse}}</div>
              <div class="desc">{{result.data.sexe}}</div>
            </div>
            <div class="bottom">
              <a class="btn btn-primary btn-twitter btn-sm" href="https://twitter.com/webmaniac">
                <i class="fa fa-twitter"></i>
              </a>
              <a class="btn btn-danger btn-sm" rel="publisher"
                 href="https://plus.google.com/+ahmshahnuralam">
                <i class="fa fa-google-plus"></i>
              </a>
              <a class="btn btn-primary btn-sm" rel="publisher"
                 href="https://plus.google.com/shahnuralam">
                <i class="fa fa-facebook"></i>
              </a>

            </div>
          </div>

        </div>

      </div>
    </div>

  </ng-container>

</ng-container>
